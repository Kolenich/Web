version: "3.7"
networks:
  web-server:
    name: web-server
    driver: bridge
  server-postgres:
    name: server-postgres
    driver: bridge
services:
  web:
    volumes:
      - ../django-static:/app/django-static
      - ../media:/app/media
    restart: always
    container_name: web
    image: kolenich/web
    ports:
      - 80:80
    networks:
      - web-server
  server:
    volumes:
      - ../django-static:/app/static
      - ../media:/app/media
    restart: always
    container_name: server
    image: kolenich/server
    networks:
      - web-server
      - server-postgres
  postgres:
    restart: always
    container_name: postgres
    image: kolenich/postgres
    networks:
      - server-postgres

