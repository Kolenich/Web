version: "3.7"
networks:
  web-server:
    name: web-server
    driver: bridge
  server-postgres:
    name: server-postgres
    driver: bridge
  server-rabbitmq:
    name: server-rabbitmq
    driver: bridge
volumes:
  static:
    name: static
    driver: local
    driver_opts:
      type: none
      device: $PWD/static
      o: bind
services:
  web:
    volumes:
      - static:/usr/share/nginx/html/static
      - $PWD/media:/usr/share/nginx/html/media
      - /etc/letsencrypt:/etc/letsencrypt
    restart: always
    container_name: web
    image: kolenich/web
    ports:
      - 80:80
      - 443:443
    networks:
      - web-server
  server:
    volumes:
      - static:/app/static
      - $PWD/media:/app/media
    restart: always
    container_name: server
    image: kolenich/server
    networks:
      - web-server
      - server-postgres
      - server-rabbitmq
  postgres:
    restart: always
    container_name: postgres
    image: kolenich/postgres
    networks:
      - server-postgres
  rabbitmq:
    restart: always
    container_name: rabbitmq
    image: kolenich/rabbitmq
    networks:
      - server-rabbitmq
